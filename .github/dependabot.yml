version: 2
updates:
  # Propose PRs for all the release types in the master branch.
  - package-ecosystem: "maven"
    directory: "/"
    target-branch: master
    schedule:
      interval: "weekly"
    allow:
      - dependency-name: "io.dropwizard.metrics:*"

    # Propose only minor and patch updates for the 4.x and 5.0 branches.
  - package-ecosystem: "maven"
    directory: "/"
    target-branch: 4.x
    schedule:
      interval: "weekly"
    allow:
      - dependency-name: "io.dropwizard.metrics:*"
    ignore:
      - dependency-name: "io.dropwizard.metrics:*"
        update-types:
          - "version-update:semver-major"

  - package-ecosystem: "maven"
    directory: "/"
    target-branch: "5.0"
    schedule:
      interval: "weekly"
    allow:
      - dependency-name: "io.dropwizard.metrics:*"
    ignore:
      - dependency-name: "io.dropwizard.metrics:*"
        update-types:
          - "version-update:semver-major"
